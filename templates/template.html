{%load static%}
{%static 'images' as baseUrl%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="{% static 'css/dashboard_table.css'%}">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar_menu">
            <div class="navbar_menu_icon">
                <i class="fa fa-bars"></i>
            </div>
            <div class="navbar_menu_icon4">
                <i class="fa fa-close"></i>
            </div>
            <div class="navbar_title_logo">
                <a href="{% url 'index'%}">Siddha</a>
            </div>
            <div class="navbar_menu_icon2">
                <i class="fa fa-search"></i>
            </div>
            <div class="navbar_menu_icon3">
                <i class="fa fa-close"></i>
            </div>
        </div>

        <div class="navbar_title">

            <div class="navbar_title_search " id="searchborder">
                <form method="post" action="{% url 'searchs'%}">
                    {%csrf_token%}
                    <input class="form-control me-2" name='searchs' type="search" placeholder="Search Name"
                        aria-label="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

        </div>
        <div class="navbar_list">
            <ul>
                <div class="driving_image"><img src="{% static 'imgs/imgs.png'%}" alt=""><a href="">Hello,Admin</a>
                </div>
                <li><a href="{% url 'index'%}"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="{% url 'dashboard'%}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li><a href="{% url 'customer_list'%}"><i class="fa fa-user"></i> Customers</a></li>
                {%if request.user.is_authenticated %}
                <li><a href="{% url 'logout'%}"><i class="fa fa-sign-out"></i> Logout</a></li>
                {%else%}
                <li><a href="{% url 'login'%}"><i class=""></i><button id="deletebtns"> Login</button> </a></li>
                {%endif%}

            </ul>
        </div>

    </div>
    <!-- main content -->
    {%include 'messages.html'%}
    {%block content%}
    {%endblock%}



    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/navbar_script.js'%}"></script>

</body>

</html>
